<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/mainTemplate.xhtml">
    <ui:define name="title">
        sign up
    </ui:define>

    <ui:define name="commonBodyContent">
        <div>
            <h:form class="signupForm">
                <h:outputLabel for="firstName" value="firstName" />
                <h:inputText id="firstName" value="#{signupBean.firstName}" required="true">
                    <f:validator validatorId="validators.NameValidator" />
                </h:inputText>
                <h:outputLabel for="lastName" value="lastName" />
                <h:inputText id="lastName" value="#{signupBean.lastName}" required="true">
                    <f:validator validatorId="validators.NameValidator" />
                </h:inputText>
                <h:outputLabel for="age" value="age" />
                <h:inputText id="age" value="#{signupBean.age}" required="true">
                    <f:validator validatorId="validators.AgeValidator" />
                </h:inputText>
                <h:outputLabel for="login" value="login" />
                <h:inputText id="login" value="#{signupBean.login}" required="true">
                    <f:validator validatorId="validators.LoginValidator" />
                </h:inputText>
                <h:outputLabel for="email" value="email" />
                <h:inputText id="email" value="#{signupBean.email}" required="true">
                    <f:validator validatorId="validators.EmailValidator" />
                </h:inputText>
                <h:outputLabel for="pwd1" value="Password 1: *" />
                <p:password id="pwd1" value="#{signupBean.pwd}" feedback="false" match="pwd2" label="Password 1" required="true"/>

                <h:outputLabel for="pwd2" value="Password 2: *" />
                <p:password id="pwd2" value="#{signupBean.pwdCheck}" feedback="false" label="Password 2" required="true"/>

                <h:commandButton  value="Sign up" action="#{userSubmissionModelBean.checkUser(signupBean)}" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
