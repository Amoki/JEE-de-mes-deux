<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/mainTemplate.xhtml">
    <ui:define name="title">
        sign up
    </ui:define>

    <ui:define name="commonBodyContent">
        <div>
            <h:form class="signupForm">
                <h:outputLabel for="firstname" value="firstname" />
                <h:inputText id="firstname" value="#{userSubmissionModelBean.firstname}" required="true">
                    <f:validator validatorId="validators.NameValidator" />
                </h:inputText><h:message for="firstname" showDetail="true" style="color:red" />

                <h:outputLabel for="lastname" value="lastname" />
                <h:inputText id="lastname" value="#{userSubmissionModelBean.lastname}" required="true">
                    <f:validator validatorId="validators.NameValidator" />
                </h:inputText><h:message for="lastname" showDetail="true" style="color:red" />

                <h:outputLabel for="age" value="age" />
                <h:inputText id="age" value="#{userSubmissionModelBean.age}" required="true">
                    <f:validator validatorId="validators.AgeValidator" />
                </h:inputText><h:message for="age" showDetail="true" style="color:red" />

                <h:outputLabel for="login" value="login" />
                <h:inputText id="login" value="#{userSubmissionModelBean.login}" required="true">
                    <f:validator validatorId="validators.LoginValidator" />
                </h:inputText><h:message for="login" showDetail="true" style="color:red" />

                <h:outputLabel for="email" value="email" />
                <h:inputText id="email" value="#{userSubmissionModelBean.email}" required="true">
                    <f:validator validatorId="validators.EmailValidator" />
                </h:inputText><h:message for="email" showDetail="true" style="color:red" />

                <h:outputLabel for="pwd1" value="Password 1: *" />
                <p:password id="pwd1" value="#{userSubmissionModelBean.pwd}" feedback="false" match="pwd2" label="Password 1" required="true"/>

                <h:outputLabel for="pwd2" value="Password 2: *" />
                <p:password id="pwd2" feedback="false" label="Password 2" required="true"/>

                <h:commandButton  value="Sign up" action="#{userControllerBean.checkAndAddUser(userSubmissionModelBean)}" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
