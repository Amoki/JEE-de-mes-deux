<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en"
      lang="en">
<h:body>
    <ui:composition>
        <nav class="white" role="navigation">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">Logo</a>
                <ul class="right">
                    <li>
                        <h:outputText id="userName" rendered="#{not empty user}" value="#{user.getSurname()}"/>
                    </li>
                    <li>
                        <h:outputText id="userCount" rendered="#{not empty user}" value="#{applicationScope.userCount}"/>
                    </li>
                    <li>
                        <h:form id="signup" rendered="#{empty user}">
                            <h:commandButton value="Become Member" action="/pages/signup.xhtml"/>
                        </h:form>
                    </li>
                    <li>
                        <h:form id="loginForm" rendered="#{empty user}">
                            <h:inputText id="loginfield" value="#{loginBean.login}" required="true">
                            </h:inputText>
                            <h:inputSecret id="pwdfield" value="#{loginBean.pwd}" required="true">
                            </h:inputSecret>
                            <h:commandButton  value="Go" action="#{userControllerBean.checkUser(loginBean)}" >
                                <f:ajax render="loginForm signup userName userCount validation" execute="@form" />
                            </h:commandButton>
                        </h:form>
                    </li>
                </ul>
            </div>
        </nav>
    </ui:composition>
</h:body>
</html>
